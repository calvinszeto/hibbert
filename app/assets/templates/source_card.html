<li ng-click="openSource(source)">
    <div class="card">
        <img src="http://sandyhaight.com/wordpress/wp-content/uploads/2011/02/9man-food-tray-600x600.jpg"/>
        {{source.name}}
        {{source.categories_list}}
        <p ng-if="source.no_show">Blocked</p>

        <div ng-show="SourcesQuery.hasDistance">
            {{source.distance}} miles away
        </div>
    </div>
</li>
