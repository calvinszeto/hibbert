<div class="row show-card">
    <div class="row card-nav">
        <a class="close" href="#/restaurants" ng-click="closeWindow()">Close</a>
    </div>
    <div class="small-6 columns">
        <div class="row">
            <img src="http://sandyhaight.com/wordpress/wp-content/uploads/2011/02/9man-food-tray-600x600.jpg"/>
        </div>
        <div class="row">
            <h1>{{ restaurant.name }}</h1>
        </div>
        <div class="row">
            {{ restaurant.categories_list | arrayToString }}
        </div>
        <div class="row" ng-if="!!restaurant.website">
            <a href="{{ restaurant.website }}" target="_blank">Website</a>
        </div>
        <div class="row">
            {{ restaurant.address }}
        </div>
        <div class="row">
            <label><input type="checkbox" ng-model="restaurant.no_show" ng-change="updateNoShow()"> Block this Restaurant</label>
        </div>
        <div class="row">
            <label><input type="checkbox" ng-model="restaurant.tried" ng-change="updateTried()"> Tried this Restaurant</label>
        </div>
    </div>
    <div class="small-6 columns">
        <div ng-repeat="source in restaurant.sources">
            <a ng-click="showSource()" href="#/sources/{{ source.id }}">{{ source.name }}</a>
            <br>
            {{ source.category }}
            <br>
            {{ source.website }}
            <br>

            <div ng-repeat="group in source.recommendation_groups">
                {{ group.name }}
            </div>
        </div>
    </div>
</div>
