<!--Pop-up modal for applying filters and location searches to the restaurants query-->
<form ng-submit="submitQuery()">
    <div class="row form-group">
        <div class="large-6 columns">
            <label>Only Show Categories:
                <select ui-select2 ng-model="query.onlyCategories">
                    <option ng-repeat="category in categories" value="{{category.name}}">
                        {{category.name}}
                    </option>
                </select>
            </label>
        </div>
        <div class="large-6 columns">
            <label>Don't Show Categories:
                <select ui-select2 ng-model="query.exceptCategories">
                    <option ng-repeat="category in categories" value="{{category.name}}">
                        {{category.name}}
                    </option>
                </select>
            </label>
        </div>
    </div>
    <div class="row form-group">
        <div class="large-12 columns">
            <label>Search for restaurants near: <input type="text" ng-model="query.searchLocation"></label>
        </div>
    </div>
    <div class="row description">
        <div class="large-6-offset-3 columns">
            <label>within <input type="number" ng-model="query.distance"> miles</label>
        </div>
        <div class="large-3 columns"></div>
    </div>
    <div class="row form-group">
        <div class="large-12 columns">
            <label><input type="checkbox"> Show tried restaurants</label>
        </div>
    </div>
    <div class="row form-group">
        <div class="large-12 columns">
            <label><input type="checkbox"> Show blocked restaurants</label>
        </div>
    </div>
    <div class="row form-group">
        <div class="large-12 columns">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
