<div class="auth-forms" ng-controller="UserController">
    <div ng-if="user.loggedIn">
        <div class="title">Logged in as {{user.username}}</div>
        <button class="btn btn-primary" ng-click="logout()">Logout</button>
    </div>
    <div ng-if="!user.loggedIn && !user.register">
        <div class="title">Log In</div>

        <form ng-submit="login()">
            <p ng-show="error" class="text-danger">{{error}}</p>
            <input type="text" ng-model="user.login" placeholder="Username or Email" class="form-control"><br>
            <input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
            <ul class="button-group">
                <li>
                    <button type="submit">Log In</button>
                </li>
                <li>
                    <button class="secondary" ng-click="showRegister()">Register</button>
                </li>
            </ul>


        </form>
    </div>
    <div ng-if="!user.LoggedIn && user.register">
        <div class="title">Register</div>

        <form ng-submit="register()">
            <p ng-show="error" class="text-danger">{{error}}</p>
            <input type="text" ng-model="user.username" placeholder="Username" class="form-control"><br>
            <input type="email" ng-model="user.email" placeholder="Email" class="form-control"><br>
            <input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
            <input type="password" ng-model="user.confirm_password" placeholder="Confirm Password" class="form-control"><br>
            <ul class="button-group">
                <li>
                    <button type="submit">Register</button>
                </li>
                <li>
                    <button class="secondary" ng-click="showLogIn()">Log In</button>
                </li>
            </ul>
        </form>
    </div>
</div>
